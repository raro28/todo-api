## PostgreSQL
spring:
  datasource:
#   url: jdbc:mysql://localhost:3306/todolist
    url: jdbc:h2:mem:todolist
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: create

  jackson:
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://mumei:8880/auth/realms/todolist
          jwk-set-uri: http://mumei:8880/auth/realms/todolist/protocol/openid-connect/certs